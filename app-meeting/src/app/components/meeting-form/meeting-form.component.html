<h1 mat-dialog-title>{{ data.title }}</h1>
<form class="example-form" [formGroup]="meetingForm">
  <input type="hidden" formControlName="id" name="id">
  <mat-form-field class="example-full-width">
    <mat-label>Nome da Reunião</mat-label>
    <input matInput placeholder="Nome da Reunião" formControlName="meetingName" name="meetingName">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Assunto da Reunião</mat-label>
    <input matInput placeholder="Assunto da Reunião" formControlName="meetingSubject" name="meetingSubject">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Responsável pela Reunião</mat-label>
    <input matInput placeholder="Responsável pela Reunião" formControlName="meetingResponsible"
      name="meetingResponsible">
  </mat-form-field>

  <div fxLayout="row wrap">
    <div fxFlex="50" fxFill fxLayoutAlign="start center">
      <mat-form-field>
        <mat-label>Data da Reunião</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="meetingDate" placeholder="Data da Reunião">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div fxFlex="50" fxFill fxLayoutAlign="start center">
      <mat-form-field>
        <mat-label>Hora da Reunião</mat-label>
        <input matInput type="time" placeholder="Hora da Reunião" formControlName="meetingTime" #time />
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="!meetingForm.valid" (click)="save()">Salvar</button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
  </div>
</form>
